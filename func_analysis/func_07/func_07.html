<p>Tanım </p>
<p>Bir Ön-Hilbert uzayındaki iki vektör $x,y$'nin dikgen olduğu söylenir
eğer $(x|y) = 0$ ise. Bunu sembolize etmek için $x \perp y$ kullanırız. Bir
vektör $x$ küme $S$'ye dikgendir ($x \perp S$ olarak gösterilir), eğer
her $s \in S$ için $x \perp s$ ise. </p>
